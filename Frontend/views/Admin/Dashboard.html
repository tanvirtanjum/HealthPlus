<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

<body class="bg-secondary bg-opacity-75">
    <div class="container-fluid mb-lg-5" id="topLayout" style="padding-bottom: 2vh;"></div>

    <div class="m-5">
        <hr class="bg-primary w-50 mx-auto mb-4">
        <div class="card-group">
            <div class="mx-2 card border rounded-3">
                <div class="card-body">
                    <h5 class="card-title text-center">Total Medicines</h5>
                    <hr class="bg-dark w-50 mx-auto mb-4">

                    <small class="text-muted"></small>
                </div>
            </div>
            <div class="mx-2 card border rounded-3">
                <div class="card-body">
                    <h5 class="card-title text-center">Total Doctors</h5>
                    <hr class="bg-dark w-50 mx-auto mb-4">
                    <p class="card-text">Doctors: 25</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted"></small>
                </div>
            </div>
            <div class="mx-2 card border rounded-3">
                <div class="card-body">
                    <h5 class="card-title text-center">Total Appointments</h5>
                    <hr class="bg-dark w-50 mx-auto mb-4">
                    <p class="card-text">Appointments: 150</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted"></small>
                </div>
            </div>
        </div>
